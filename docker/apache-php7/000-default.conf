<VirtualHost *:80>
    DocumentRoot /var/www/html/symfony/web/
    <Directory /var/www/html/symfony/web/>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/symfony_error.log

    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/symfony_access.log combined
</VirtualHost>
